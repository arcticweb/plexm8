# Netlify Configuration
# Configures build, functions, and deployment settings

[build]
  # Build command - runs the production build
  command = "npm run build"
  # Output directory for the built site
  publish = "dist"
  # Directory where functions are located
  functions = "netlify/functions"

# Environment variables for function execution
[functions]
  # Node.js version for functions
  node_bundler = "esbuild"

# Context-specific settings for different deployment environments
[context.production]
  # Netlify root is /, GitHub Pages is /plexm8/
  environment = { VITE_APP_BASE_PATH = "/" }

[context.deploy-preview]
  environment = { VITE_APP_BASE_PATH = "/" }

[context.branch-deploy]
  environment = { VITE_APP_BASE_PATH = "/" }

# Headers for security and CORS
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Cache static assets with hash in filename (immutable)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML (always get fresh version)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache service worker for 24 hours
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Netlify Configuration
# Configures build, functions, and deployment settings

[build]
  # Build command - runs the production build
  command = "npm run build"
  # Output directory for the built site
  publish = "dist"
  # Directory where functions are located
  functions = "netlify/functions"

# Environment variables for function execution
[functions]
  # Node.js version for functions
  node_bundler = "esbuild"

# Context-specific settings for different deployment environments
[context.production]
  environment = { VITE_APP_BASE_PATH = "/plexm8/" }

[context.deploy-preview]
  environment = { VITE_APP_BASE_PATH = "/" }

[context.branch-deploy]
  environment = { VITE_APP_BASE_PATH = "/" }

# Headers for security and CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Redirect rules
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
